<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="dollarInput">
      <h2>Enter your USD Amount Below</h2>
      <form>
        <input type="text" id="dollarValue" name="dollarValue" value="" />
        <button id="conversionBtn">Convert</button>
      </form>
      <div>
        <p id="emptyValue" class="hide">Please enter a numerical value</p>
      </div>
    </div>
    <div class="container">
      <h4>Today's Foreign Exchange Rates</h4>
      <div><ul id="exchangeBoard"></ul></div>
      <div id="updates"></div>
    </div>
    <div id="results">
      <h4></h4>
      <ul id="resultsList"></ul>
    </div>

    <script src="./currency.js"></script>
  </body>
</html>
